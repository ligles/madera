<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' * data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <title>MADERA - CLIENTS</title>

    <link rel="stylesheet" type="text/css" href="css/base.css">
</head>
<body>
<div class="app">
    <div id="topMenu">
        <img id="return" src="assets/img/return.png">
        <h1>CLIENTS</h1>
        <img id="menu" src="assets/img/menu.png">
    </div>
    <div id="content">
        <br>
        <br>
        <div class="subtitle">CLIENT</div>
        <div class="subtitle" id="infos_id"></div>

        <div class="separationLine"> </div>

        <div class="description">NOM</div>
        <input id="infos_last_name" placeholder="Nom" maxlength="16">
        <br><br>
        <div class="description">PRÉNOM</div>
        <input id="infos_first_name" placeholder="Prénom" maxlength="16">
        <br><br>
        <div class="description">DATE DE NAISSANCE</div>
        <input id="infos_birth_date" placeholder="Date de naissance" maxlength="10">
        <br><br>
        <div id="modify" class="button"></div>

        <div class="separationLine" style="display: none"> </div>

        <div id="projects_part" style="display: none">
            <div class="description">PROJETS</div>
            <div id="projects_list"></div>
            <br><br>
            <div id="add_new_project" class="button">NOUVEAU PROJET</div>
        </div>
    </div>
</div>

<!--SCRIPTS-->
<script type="text/javascript" src="js/infos_clients.js"></script>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/base.js"></script>
</body>
</html>
